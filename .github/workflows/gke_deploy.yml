name: GKE Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Google Container Registry
      run: echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" | docker login -u _json_key --password-stdin https://gcr.io

    - name: Build and push Docker image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-app:${{ github.sha }} .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-app:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: "latest"

    - name: Authenticate to GKE
      run: echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" | base64 --decode > "${HOME}/gcloud-service-key.json"
      
    - run: |
        gcloud auth activate-service-account --key-file="${HOME}/gcloud-service-key.json"
        gcloud --quiet config set project ${{ secrets.GCP_PROJECT_ID }}
        gcloud --quiet config set compute/zone ${{ secrets.GCP_ZONE }}
        gcloud --quiet container clusters get-credentials ${{ secrets.GCP_CLUSTER_NAME }}

    - name: Deploy to GKE
      run: |
        kubectl set image deployment/my-app my-app=gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-app:${{ github.sha }} --record
